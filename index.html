<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico: Culto à Beleza e Redes Sociais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .chart-container {
            width: 85%;
            max-width: 950px;
            padding: 30px;
            background-color: rgba(15, 15, 35, 0.9);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5),
                        0 0 40px rgba(138, 43, 226, 0.3),
                        inset 0 0 15px rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            border: 1px solid #8a2be2;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8a2be2, #ff00ff, #00ffff, #8a2be2);
            background-size: 400%;
            z-index: -1;
            border-radius: 14px;
            opacity: 0.7;
            animation: glowing-border 8s linear infinite;
        }
        
        @keyframes glowing-border {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        h1 {
            text-align: center;
            color: #d8b4fe;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(216, 180, 254, 0.7),
                         0 0 20px rgba(216, 180, 254, 0.5);
            letter-spacing: 1px;
        }
        
        .source-caption {
            text-align: right;
            font-size: 0.8em;
            color: #b19cd9;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Efeitos de partículas para fundo futurista */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(138, 43, 226, 0.7);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Efeito de partículas -->
    <div class="particles" id="particles"></div>

    <div class="chart-container">
        <h1>INFLUÊNCIA DAS REDES SOCIAIS NA PERCEPÇÃO DE BELEZA</h1>
        <canvas id="graficoBelezaRedesSociais"></canvas>

        <p class="source-caption">
            Fonte: Dados compilados de tendências observadas em pesquisas de mercado e estudos acadêmicos.
        </p>
    </div>

    <script>
        // Criar partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posição aleatória
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Tamanho aleatório
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Opacidade aleatória
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                // Duração da animação aleatória
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = duration + 's';
                
                // Atraso aleatório
                particle.style.animationDelay = Math.random() * 10 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Chamar a função para criar partículas
        createParticles();

        // 1. Obter o contexto do canvas
        const ctx = document.getElementById('graficoBelezaRedesSociais').getContext('2d');

        // 2. Definir os dados para o gráfico
        const labels = [
            'Compraram produtos de beleza após ver influenciadores/anúncios',
            'Seguem perfis de beleza para se informar sobre tendências',
            'Sentem pressão para atingir um padrão de beleza visto online',
            'Aumentaram a preocupação com a aparência após aderir às redes sociais',
            'Consideraram ou realizaram procedimento estético por influência das redes'
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Porcentagem de Usuários (%)',
                data: [85, 80, 75, 70, 60],
                backgroundColor: [
                    'rgba(138, 43, 226, 0.7)',
                    'rgba(148, 0, 211, 0.7)',
                    'rgba(186, 85, 211, 0.7)',
                    'rgba(147, 112, 219, 0.7)',
                    'rgba(153, 50, 204, 0.7)'
                ],
                borderColor: [
                    'rgba(138, 43, 226, 1)',
                    'rgba(148, 0, 211, 1)',
                    'rgba(186, 85, 211, 1)',
                    'rgba(147, 112, 219, 1)',
                    'rgba(153, 50, 204, 1)'
                ],
                borderWidth: 2,
                hoverBackgroundColor: [
                    'rgba(138, 43, 226, 0.9)',
                    'rgba(148, 0, 211, 0.9)',
                    'rgba(186, 85, 211, 0.9)',
                    'rgba(147, 112, 219, 0.9)',
                    'rgba(153, 50, 204, 0.9)'
                ],
                hoverBorderColor: [
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)'
                ],
                hoverBorderWidth: 3
            }]
        };

        // 3. Configurar as opções do gráfico
        const options = {
            indexAxis: 'y', 
            scales: {
                x: {
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(138, 43, 226, 0.2)',
                        lineWidth: 1
                    },
                    ticks: {
                        color: '#d8b4fe',
                        font: {
                            size: 12,
                            family: 'Roboto'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Porcentagem de Usuários (%)',
                        color: '#d8b4fe',
                        font: {
                            size: 14,
                            family: 'Orbitron',
                            weight: 'bold'
                        }
                    }
                },
                y: {
                   grid: {
                       color: 'rgba(138, 43, 226, 0.1)'
                   },
                   ticks: {
                       color: '#e0e0e0',
                       font: {
                           size: 12,
                           family: 'Roboto'
                       }
                   }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(15, 15, 35, 0.95)',
                    titleColor: '#d8b4fe',
                    bodyColor: '#e0e0e0',
                    borderColor: '#8a2be2',
                    borderWidth: 2,
                    cornerRadius: 8,
                    padding: 12,
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.x !== null) {
                                label += context.parsed.x + '%';
                            }
                            return label;
                        }
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: true,
            animation: {
                duration: 1500,
                easing: 'easeOutQuart'
            }
        };

        // 4. Criar a instância do gráfico
        const meuGrafico = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>

</body>
</html>
