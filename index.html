<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico: Culto à Beleza e Redes Sociais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --neon-pink: #ff44cc;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: rgba(20, 20, 30, 0.85);
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(188, 19, 254, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(15, 240, 252, 0.15) 0%, transparent 25%);
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
        }
        
        .chart-container {
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 
                0 0 15px rgba(188, 19, 254, 0.3),
                0 0 30px rgba(15, 240, 252, 0.2);
            border: 1px solid rgba(188, 19, 254, 0.3);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(
                    45deg, 
                    transparent 45%, 
                    rgba(188, 19, 254, 0.1) 50%, 
                    transparent 55%
                );
            animation: shine 6s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(-50%); }
        }
        
        h1 {
            text-align: center;
            color: var(--neon-purple);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-shadow: 
                0 0 5px var(--neon-purple),
                0 0 15px rgba(188, 19, 254, 0.5);
            letter-spacing: 1.5px;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            margin: 10px auto 0;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(15, 240, 252, 0.5);
        }
        
        .chart-wrapper {
            position: relative;
            width: 100%;
            min-height: 400px;
            margin: 20px 0;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
        
        .source-caption {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 20px;
            font-style: italic;
            position: relative;
            padding-right: 15px;
        }
        
        .source-caption::before {
            content: "//";
            color: var(--neon-blue);
            margin-right: 5px;
            font-style: normal;
        }
        
        /* Efeitos de partículas neon */
        .particle {
            position: absolute;
            background-color: var(--neon-purple);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .chart-container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .chart-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Efeitos de partículas -->
    <div id="particles"></div>

    <div class="chart-container">
        <h1>INFLUÊNCIA DAS REDES SOCIAIS</h1>
        <div class="chart-wrapper">
            <canvas id="graficoBelezaRedesSociais"></canvas>
        </div>
        <p class="source-caption">
            Fonte: Dados compilados de tendências observadas em pesquisas de mercado e estudos acadêmicos
        </p>
    </div>

    <script>
        // Criar efeito de partículas
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho e posição aleatórios
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Opacidade e cor variadas
                const opacity = Math.random() * 0.5 + 0.1;
                particle.style.opacity = opacity;
                
                // Escolher aleatoriamente entre as cores neon
                const colors = ['var(--neon-purple)', 'var(--neon-blue)', 'var(--neon-pink)'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Animação
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                container.appendChild(particle);
            }
            
            // Adicionar animação de flutuação
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translate(0, 0); }
                    100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Iniciar partículas
        createParticles();

        // Configuração do gráfico
        const ctx = document.getElementById('graficoBelezaRedesSociais').getContext('2d');

        const labels = [
            'Compraram produtos de beleza após ver influenciadores/anúncios',
            'Seguem perfis de beleza para se informar sobre tendências',
            'Sentem pressão para atingir um padrão de beleza visto online',
            'Aumentaram a preocupação com a aparência após aderir às redes sociais',
            'Consideraram ou realizaram procedimento estético por influência das redes'
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Porcentagem de Usuários (%)',
                data: [85, 80, 75, 70, 60],
                backgroundColor: [
                    'rgba(188, 19, 254, 0.7)',
                    'rgba(15, 240, 252, 0.7)',
                    'rgba(255, 68, 204, 0.7)',
                    'rgba(188, 19, 254, 0.5)',
                    'rgba(15, 240, 252, 0.5)'
                ],
                borderColor: [
                    'rgba(188, 19, 254, 1)',
                    'rgba(15, 240, 252, 1)',
                    'rgba(255, 68, 204, 1)',
                    'rgba(188, 19, 254, 0.8)',
                    'rgba(15, 240, 252, 0.8)'
                ],
                borderWidth: 2,
                hoverBackgroundColor: [
                    'rgba(188, 19, 254, 0.9)',
                    'rgba(15, 240, 252, 0.9)',
                    'rgba(255, 68, 204, 0.9)',
                    'rgba(188, 19, 254, 0.7)',
                    'rgba(15, 240, 252, 0.7)'
                ],
                hoverBorderColor: '#ffffff',
                hoverBorderWidth: 3,
                borderRadius: 8,
                barPercentage: 0.7,
                categoryPercentage: 0.8
            }]
        };

        const options = {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(188, 19, 254, 0.1)',
                        lineWidth: 1
                    },
                    ticks: {
                        color: 'rgba(15, 240, 252, 0.8)',
                        font: {
                            family: 'Montserrat',
                            size: 12
                        },
                        callback: function(value) {
                            return value + '%';
                        }
                    },
                    title: {
                        display: true,
                        text: 'Porcentagem de Usuários',
                        color: 'rgba(15, 240, 252, 0.9)',
                        font: {
                            family: 'Orbitron',
                            size: 14,
                            weight: 'bold'
                        }
                    }
                },
                y: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        color: 'rgba(240, 240, 240, 0.9)',
                        font: {
                            family: 'Montserrat',
                            size: 12
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(10, 10, 20, 0.95)',
                    titleColor: 'var(--neon-purple)',
                    bodyColor: 'var(--text-primary)',
                    borderColor: 'var(--neon-blue)',
                    borderWidth: 1,
                    cornerRadius: 8,
                    padding: 12,
                    callbacks: {
                        label: function(context) {
                            return `${context.dataset.label}: ${context.parsed.x}%`;
                        },
                        title: function(context) {
                            return labels[context[0].dataIndex];
                        }
                    }
                }
            },
            animation: {
                duration: 1500,
                easing: 'easeOutQuart'
            }
        };

        const meuGrafico = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });

        // Ajustar ao redimensionar
        window.addEventListener('resize', function() {
            meuGrafico.resize();
        });
    </script>
</body>
</html>
